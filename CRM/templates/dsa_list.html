{% extends 'base.html' %}

{% block title %}DSA List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> DSA List</h2>
            <a href="{% url 'dsa_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> New DSA</a>
        </div>
        
        <div class="row">
            {% for ds in dsa %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user-tie"></i> {{ ds.dsa_name }}</h5>
                        <p class="card-text"><i class="fas fa-phone"></i> {{ ds.dsa_phone_number }}</p>
                        <p class="card-text"><i class="fas fa-id-card"></i> {{ ds.dsa_code }}</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="#" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> View</a>
                        <a href="#" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
