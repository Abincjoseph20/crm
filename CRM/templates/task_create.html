{% extends "base.html" %}

{% block title %}Create New Task{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Create New Task</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="descriptions" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptions" name="descriptions" rows="3"></textarea>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="task_date" class="form-label">Task Date</label>
                            <input type="date" class="form-control" id="task_date" name="task_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="task_time" class="form-label">Task Time</label>
                            <input type="time" class="form-control" id="task_time" name="task_time" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Task</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
