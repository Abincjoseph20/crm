{% extends "base.html" %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-user-plus"></i> Create New Customer</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'create_customer' %}">
                    {% csrf_token %}
                    <a href="{% url 'list' %}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back</a>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="f_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="f_name" name="f_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="l_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="l_name" name="l_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone_num" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_num" name="phone_num" required>
                        </div>
                        <div class="col-md-6">
                            <label for="product" class="form-label">Product</label>
                            <select class="form-select" id="product" name="product" required>
                                <option value="" disabled selected>Select Product</option>
                                {% for code, name in product_choices %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="bank" class="form-label">Bank</label>
                            <select class="form-select" id="bank" name="bank" required>
                                <option value="" disabled selected>Select Bank</option>
                                {% for code, name in bank_choices %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="" disabled selected>Select Status</option>
                                {% for code, name in status_choices %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="type_dsa" value="DSA" checked>
                                <label class="form-check-label" for="type_dsa">DSA</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="type_self" value="SELF">
                                <label class="form-check-label" for="type_self">Self</label>
                            </div>
                        </div>
                        <div class="col-md-12 dsa-field">
                            <label for="dsa" class="form-label">Select DSA</label>
                            <select class="form-select" name="dsa" id="dsa">
                                <option value="">--- Select DSA ---</option>
                                {% for dsa in dsa_list %}
                                    <option value="{{ dsa.id }}">{{ dsa.dsa_name }}, {{ dsa.dsa_phone_number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const typeRadios = document.querySelectorAll('input[name="type"]');
        const dsaField = document.querySelector('.dsa-field');
        
        function toggleDSAField() {
            const selectedType = document.querySelector('input[name="type"]:checked').value;
            dsaField.style.display = selectedType === 'DSA' ? 'block' : 'none';
        }
        
        typeRadios.forEach(radio => {
            radio.addEventListener('change', toggleDSAField);
        });
        
        toggleDSAField(); // Initial call
    });
</script>
{% endblock %}
{% endblock %}
