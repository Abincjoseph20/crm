<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .card {
        margin-bottom: 20px;
      }

      .card-body {
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #343a40;
      }

      a {
        text-decoration: none;
      }

      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        text-align: center;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .non-active {
        background-color: #f0f0f0;
        color: #a0a0a0;
      }

      .active {
        background-color: #ffffff;
        color: #000000;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        text-align: center;
        border-radius: 5px;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }
    </style>
    
    {% block title %}<title></title>{% endblock %}
  </head>
  <body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">YourSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-primary-custom" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-list">Product</i>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item text-dark-custom" href=""><i></i>HL</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="#"><i></i>PL</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="#"><i></i>BL</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="#"><i></i>CL</a></li>
                  </ul>
              </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-primary-custom" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-list">Bank</i>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item text-dark-custom" href="{% url 'category'  'HD' %}"><i></i>HDFC</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="{% url 'category'  'AX' %}"><i></i>AXIS</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="{% url 'category' 'CNR' %}"><i></i>CANARA</a></li>
                      <li><a class="dropdown-item text-dark-custom" href="{% url 'category' 'SBI'  %}"><i></i>SBI</a></li>
                  </ul>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="#">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
