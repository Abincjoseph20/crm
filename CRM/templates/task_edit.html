{% extends "base.html" %}

{% block title %}Edit Task - {{ task.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'edit_task' task.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descriptions" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptions" name="descriptions" rows="3">{{ task.descriptions }}</textarea>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="task_date" class="form-label">Task Date</label>
                            <input type="date" class="form-control" id="task_date" name="task_date" value="{{ task.task_date }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="task_time" class="form-label">Task Time</label>
                            <input type="time" class="form-control" id="task_time" name="task_time" value="{{ task.task_time }}" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
